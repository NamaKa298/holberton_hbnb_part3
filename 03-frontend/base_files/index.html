<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="./logo.png" alt="Application Logo">
        <nav>
            <a href="index.html"></a>
            <a href="about.html"></a>
        </nav>
        <a class="login-button" href="login.html" id="login-link">Login</a>
    </header>
    <main>
        <h1>Available Places</h1>
        <section id="filter">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <option value="all" selected>All</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Toronto">Toronto</option>
                <option value="New York">New York</option>
            </select>
        </section>
        <section id="places-list">
            <div class="place-card">
                <img class="place-image" src="beach.jpg" >
                <h2>Beautiful Beach House</h2>
                    <p>Price per night: $150</p>
                    <p>Location: Los Angeles, United Sates</p>
                    <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <img class="place-image" src="cabin.jpg">
                <h2>Cozy Cabin</h2>
                    <p>Price per night: $100</p>
                    <p>Location: Toronto, Canada</p>
                    <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <img class="place-image" src="apartment.jpg">
                <h2>Modern Apartment</h2>
                    <p>Price per night: $200</p>
                    <p>Location: New York, United States</p>
                    <button class="details-button">View Details</button>
            </div>
    
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
</body>
</html>
